# According to User Stories tha major ones are based around the child dashboard's components only.The child/user will be able to navigate to the respective parts from hereon.

openapi: 3.0.3
info:
  title: Child Dashboard and User Data API
  version: 1.0.0
  description: API for retrieving dashboard statistics, skill categories, and earned badges for a child user.

paths:
  /child_dashboard_stats:
    get:
      summary: Get Child Dashboard Statistics
      description: Retrieve dashboard statistics for a child user.
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  lessons_completed:
                    type: number
                    description: Total number of lessons completed
                  skills_completed:
                    type: number
                    description: Total number of skills completed
                  streak:
                    type: number
                    description: Current streak in days
                  badges_earned:
                    type: number
                    description: Total number of badges earned
                  leaderboard_rank:
                    type: number
                    description: Current leaderboard rank
                  heatmap:
                    type: array
                    description: Activity by date (only present if status exists)
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                          format: date
                          description: Date of activity (YYYY-MM-DD)
                        status:
                          type: number
                          enum: [1]
                          description: Activity status (e.g., 1 = completed)
              examples:
                example1:
                  value:
                    lessons_completed: 15
                    skills_completed: 5
                    streak: 7
                    badges_earned: 3
                    leaderboard_rank: 12
                    heatmap:
                      - date: "2025-07-15"
                        status: 1
                      - date: "2025-07-16"
                        status: 1
                      - date: "2025-07-17"
                        status: 1
                      - date: "2025-07-18"
                        status: 1
                      - date: "2025-07-19"
                        status: 1
                      - date: "2025-07-20"
                        status: 1

  /skill_categories:
    get:
      summary: Get Skill Categories and Progress
      description: Get skill category and progress for the user.
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the skill category
                    link:
                      type: string
                      format: url
                      description: URL to access the skill category
                    percentage_completed:
                      type: number
                      format: float
                      minimum: 0
                      maximum: 100
                      description: Progress in percentage (0â€“100)
              examples:
                example1:
                  value:
                    - name: "Mathematics"
                      link: "https://example.com/skills/math"
                      percentage_completed: 85.5
                    - name: "Science"
                      link: "https://example.com/skills/science"
                      percentage_completed: 60.0
                    - name: "Language Arts"
                      link: "https://example.com/skills/language"
                      percentage_completed: 92.0

  /user_badges:
    get:
      summary: Get User Badges
      description: Retrieve all badges earned by the user.
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the badge
                    image:
                      type: string
                      format: url
                      description: URL to the badge image
              examples:
                example1:
                  value:
                    - name: "Star Reader"
                      image: "https://example.com/badges/star_reader.png"
                    - name: "Math Whiz"
                      image: "https://example.com/badges/math_whiz.png"
                    - name: "Creative Writer"
                      image: "https://example.com/badges/creative_writer.png"
